io.mp3", "text": " <p>Questions 1~2  Your family is invited to your cousin's wedding. You ask your mother two questions about it.</p>"}, "ans1": {"std": ["Where is the wedding? How will we go there?", "Who are invited to the wedding? How many people will be invited?", "Mom, when is the wedding? Do I need to bring any gifts for them?", "Mum, what should I wear? Do I need to buy some new clothes?", "What should I wear at the wedding? Do I need to wear a dress?", "When and where is the wedding? Do I have to dress formally?", "When and where is the wedding? Does he need any help?", "Who is he going to marry? Do we know the bride?", "Who else is invited to the wedding? Where is the wedding held?", "What time does the wedding start? And do we need to dress formally?", "Mom, what time is the wedding ceremony? Should we bring any flowers or gifts for the wedding ceremony?", "Hey Mom, where is the wedding ceremony being held? Do you know it?", "Mom, what time does the wedding ceremony start? Where can we park our car?", "Mom, what is the wedding date? Do I need to ask for a leave for it?", "Mom, what kind of food will be served at the wedding? Can I bring a friend with me?", "What is the dress code for the wedding? Can we take pictures during the ceremony?", "Mom, what is special about the wedding? Do I need to bring a gift for the couple?", "Mom, what is the location and time of the wedding? How long will the wedding last?", "Where is the wedding located? Can I invite a friend to come with us?", "Mom, what kind of music will be played at the wedding? Can I bring my camera to take pictures?", "Mum, when is the wedding? Can I help the couple with anything for their big day?", "Mom, what is the wedding schedule for the day? Can I leave school early?", "Where is the wedding to be held? Can I sing a song for the couple at the wedding?", "When will the wedding be held? Should we buy something for the new couple as a wedding present?", "What do you know about the couple's love story? How can I express my best wishes to them at the wedding?", "Mom, how long is the wedding ceremony? Where will it be held?", "How many guests are expected at the wedding? Can I bring my classmates?"], "key": "Wedding | where how go | who invited how many people | when bring gifts | what wear buy clothes | what wear need wear dress | when where dress formally | when where need help | who marry know | who else where | what time start need dress formally | what time bring flowers | where need ask leave | what food bring friend | what dress code take pictures | what location time how long last | where invite friend | what music bring camera | when help | what schedule leave school early | where sing | when buy present | what know how express wishes | how long where | how many guests bring classmates"}, "qu2": {"audio": "resource/596d8eddfdd5fc95b3bebd8b097e664e/material/ques2askaudio.mp3", "text": " <p>Questions 3~4  You are picking up your little brother at his school gate, but you can't find him. You ask the porter …</p>"}, "ans2": {"std": ["Where is my little brother? Can you help me find him?", "What time does the school end? Have all the students left school?", "How can I find my little brother? Can you help me?", "How can I find my little brother? Can I go into the school to find him?", "Where's my little brother? Did you see him?", "What time does the school finish? Did you see a small boy in a red T-shirt?", "Where does the students usually go after school? Are there any other school gate?", "Where could my little brother be? Have you seen him around?", "Where is the teacher's office? Can I go there to ask for help?", "Which class does my little brother attend? Can you tell me who his teacher is?", "Where do you suggest I look for my little brother? Could he be in the library?", "Where would you suggest I check for my little brother? Are there any after-school clubs or activities he might be attending?", "What time does the students usually leave school? Could my brother be waiting for me somewhere else?", "Where is the school office located? Can you take me there so I can report my little brother missing?", "Who is the school principal? Could I speak to him?", "Who is the school principal? Could I speak to them to ask if they have any information on where I can find my little brother?", "Who is in charge of the security cameras in the school? Could they help me review the footage and find my little brother?", "Where exactly did you see my little brother last? Is it possible he's on the playground or in the cafeteria?", "What time does the last period end? Can I go into the classroom to see if my brother is there?", "What are the students' school hours? Can you help me ask the teacher whether she know where my little brother is?", "What are my little brother's grade and class? Can you provide me with a school map to help me locate my little brother?", "Where is the teaching building? Can I go inside to find my little brother?", "Can I go to his classroom to find him? Which building is the teaching building?"], "key": "Where can help find | what time school end have students left school | how find brother can help | how find brother can go into school | where's brother see | what time school finish see boy | where students go after school any other gate | where brother have seen | where teacher's office go ask | which class tell teacher | where could be library | where suggest any clubs | what time leave school waiting else | where take | who school principal speak | who cameras help | where see possible playground | what time end can go into | what school hours help ask teacher | what grade class school map | where teaching building go can go inside | can go classroom which building"}}, "2": {"title": "朗读段落", "text": "Peoples of China and Fiji can enter each other's country without a visa. The visa waiver is only for trips of less than 30 days. Those who plan to stay longer, for leisure, work or media activity, must apply for visas. Fiji in the South Pacific Ocean is attracting a growing number of Chinese holidaymakers with its beautiful tropical beaches and leisure programs. Now direct flights are operated between Hong Kong and Fiji."}, "6": {"title": "简述和回答", "dir": {"audio": "resource/c3a7dc0085bc3d5f1cebc6a584dae85b/material/content.mp3", "text": "Most parents, I suppose, have had experienced of reading a bedtime story to their children. And they must have realized how difficult it is to write a good children's book. Either the author has aimed too high, so that children can't follow the story, or seems to be talking down to the readers.The best children's books keep a balance between these two: to satisfy both the child who hears the story and the adult who reads it. However, there are very few books like this, so the problem of finding a suitable bedtime story is not easy to solve. If you leave children to choose what they like to read in a bookshop or library, they will have a look at the books full of stories and jokes, which will worry teachers and right-thinking parents. Perhaps, we parents should stop forcing our children to accept our taste in reading."}, "qu1": {"audio": "resource/c3a7dc0085bc3d5f1cebc6a584dae85b/material/ques1askaudio.mp3", "text": "1. What are two of the problems parents face while choosing a bedtime story book for their kids?"}, "ans1": {"std": ["Some of the bedtime books are too difficult for kids to understand. Some of the books are not interesting for the parents to read.", "Some of the bedtime books aimed too high so that children can't follow the story. Some of the books are not interesting for the parents to read.", "Some authors have aimed too high. Some story seems to be talking down to the readers", "Either the author has aimed too high, so that children can't follow the story, or the story seems to be talking down to the readers.", "One problem is that authors have aimed too high so that children can't follow the story. Another problem is that the story seems to be talking down to the readers."], "key": "Aimed high talking down | difficult not interesting | aimed high not interesting parents"}, "qu2": {"audio": "resource/c3a7dc0085bc3d5f1cebc6a584dae85b/material/ques2askaudio.mp3", "text": "2. Which book would you like to read again? Please explain the reasons to support your choice."}, "ans2": {"std": ["I will read Journey to the West. The book is a classic Chinese novel that tells the story of the Monkey King, who travels with a monk to India. I love the book's imaginative and adventurous storyline, as well as the colorful and memorable characters, such as the Monkey King.", "I will read again the book Harry Potter and the Philosopher's Stone, written by British author J.K. Rowling. It tells the story of a young boy, Harry Potter, who discovers that he is a wizard and attends a school for magic. Along with his friends Ron and Hermione, Harry defeats the bad person. I love this book because it is interesting and can always arouse my imagination.", "I will read again the book The Little Prince. It tells the story of a young prince who travels across the universe to find true friendship and love. I enjoy reading this book because it explores the complexities of life. Besides, it reminds me of the beauty in my life.", "I will read The Three Character Classic again. It is San Zi Jing in Chinese. The book is a classic Chinese text that teaches Confucian principles and provides moral guidance to children. I love the book's simple, rhyming verses, and easy-to-remember characters that teach traditional Chinese values such as respect for elders, and kindness. The book is also a cultural treasure, as it has been passed down for generations in Chinese society. It is a valuable resource for understanding Chinese culture, ethics, and philosophy.", "I will read The Diary of a Young Girl by Anne Frank. Although not written by a Chinese author, the book has been translated into Chinese and is widely read among young Chinese children. The book is a valuable tool for learning about the importance of human dignity, social justice, and tolerance. It is a powerful and educational book for young readers."], "key": "book"}}, "4": {"title": "情景描述", "pic0": "resource/d11780c8afd0a29fed68870541f1e8c3/material/content.jpg", "pic1": "resource/d11780c8afd0a29fed68870541f1e8c3/material/content_1.jpg", "pic2": "resource/d11780c8afd0a29fed68870541f1e8c3/material/content_2.jpg", "pic3": "resource/d11780c8afd0a29fed68870541f1e8c3/material/content_3.jpg", "pic4": "resource/d11780c8afd0a29fed68870541f1e8c3/material/content_4.jpg", "dir": "resource/d11780c8afd0a29fed68870541f1e8c3/material/content.mp3", "ans": ["The boys are getting ready for a long-distance race. The race begins once the teacher gives the signal. Wang Ping runs like a deer at the beginning. He runs far ahead of all the other boys on the field. However, after he runs for a while, he thinks that he is deemed to be the winner, so he sits under a tree and has a rest, laughing at the other boys on the field. In the end, all the other boys surpass Wang Ping and cross the finish line. The teacher is wondering where Wang Ping is.", "The boys are getting ready for a long-distance race. The race begins once the teacher gives the signal. Wang Ping runs like a deer at first. He is thrilled to see that he has left the other runners behind, and he is certain that they will never catch up to him. As he takes a break under a tree, he laughs at a fat boy who is trailing far behind. However, when the race comes to an end, the overweight boy unexpectedly finishes in third place. The teacher is now perplexed, wondering where Wang Ping might be.", "The boys are getting ready for a long-distance race. The teacher gives the signal, and the race starts. When Wang Ping is running, he is like a deer. He can run much faster than the other runners. Now he is extremely pleased to see that it will take the rest of them quite a while to catch up with him, and he is sure that it is impossible for them to do so. He sits under a tree, taking a rest, and laughing at a fat boy. At the end of the race, the fat boy wins third place. But where is Wang Ping? The teacher is wondering."]}, "1": {"title": "朗读句子", "text": ["1. If you're not doing anything special, why don't you come and spend the weekend with us?", "2. As for pollution and food safety problems, we will upgrade China's economic development model to enable people to enjoy clean air and safe drinking water and food."]}, "5": {"title": "快速应答", "qu1": {"video": "resource/fc27298738a92415420b24941a32fcda/material/ques1askvideo.mp4", "text": "1. <p>Natasha! How nice to see you! What are you doing these days?</p>", "img": "resource/fc27298738a92415420b24941a32fcda/material/ques1askimg.jpg"}, "ans1": {"std": ["I'm busy with my school work.", "I'm studying hard for upcoming exams.", "Nothing special. What about you?", "Hi! Nice to see you too!", "Hi, nice to see you too. I am training to be a volunteer.", "Fancy seeing you here. I am helping in my mother's bookstore.", "Nice to meet you. I am preparing for my final exam these days.", "Just been keeping busy with school work and some hobbies.", "Same old, same old. How about you?", "Not much, just trying to enjoy the summer.", "Oh, you know, just living the dream.", "Hey there! It's great to see you too!", "Just finishing up my junior year and starting to prepare for college.", "Trying to make the most of my summer break and catch up with friends.", "Getting ready for some big exams and studying hard.", "Working on some college applications and scholarships.", "Trying to figure out what I want to study in college.", "Busy with sports and other extracurricular activities.", "Spending a lot of time volunteering and giving back to the community.", "Learning some new skills and trying to broaden my horizons.", "Just enjoying my youth and trying to have some fun before I become an adult.", "Hey! Good to meet you too!", "Just chilling and hanging out with friends.", "Preparing for college and career options.", "Focusing on extracurricular activities and hobbies.", "Volunteering and giving back to society.", "Trying out new things and exploring new interests.", "Planning for the future and setting goals.", "Being a teenager and living life to the fullest.", "Hey, it's nice to see you too!", "Just hanging out and trying to enjoy the summer.", "Same old, same old. Going to school and studying.", "Figuring out what colleges to apply to.", "Not much, just spending time with my friends and family.", "Trying to stay active and healthy.", "Working part-time to save up some money.", "Taking some time to relax and recharge.", "Not too sure, just going with the flow.", "Just living life day by day and trying to make the most of it.", "Hey! It's nice to see you too!", "Just trying to have a good summer and stay busy.", "Not much, just hanging out with friends and family.", "Researching colleges and universities for next year.", "Trying to stay healthy and active.", "Catching up on some summer reading for school.", "Going to some concerts and events in the area.", "Doing some community service and volunteer work.", "Just enjoying some free time and relaxing.", "Taking some time to explore different hobbies and interests."], "key": "Nice see | nothing special | busy | doing | enjoying | taking time | going | Volunteering | exams | enjoying | meet"}, "qu2": {"video": "resource/fc27298738a92415420b24941a32fcda/material/ques2askvideo.mp4", "text": "2. <p>Why do you keep so many birds at home?</p>", "img": "resource/fc27298738a92415420b24941a32fcda/material/ques2askimg.jpg"}, "ans2": {"std": ["I just love birds. They're so beautiful.", "I love birds. They make me happy.", "Birds are my favorite animals, and I love taking care of them.", "They're lovely.", "They are lovely.", "They sing beautifully.", "Because I love birds.", "Because I love them.", "Because they make me happy.", "Because I love birds. They make me happy.", "Because they are so beautiful.", "Birds are so cute, and they are very clever.", "Having birds around me makes me happy.", "Having birds around helps me relax.", "I like watching them.", "I've always been fascinated by birds and their behaviors.", "It's a unique and enjoyable hobby for me.", "Having birds around adds beauty and life to my home.", "I enjoy learning about different bird species and their needs.", "Birds bring a sense of calmness and peace to my life.", "It's just something I enjoy and have a passion for.", "These are not mine. My grandpa keeps them.", "I enjoying hearing them singing in my house.", "I find taking care of birds to be rewarding and fun.", "They provide me with company and a source of relaxation.", "I enjoy learning about different bird species and their behavior.", "I find birds to be very intelligent and curious creatures.", "I love hearing their songs and watching them fly around.", "It's a unique and interesting way to decorate my home.", "They give me happiness."], "key": "cute clever | not mine | singing | beautiful | enjoy | love | sing | happy | happiness | hobby"}, "qu3": {"video": "resource/fc27298738a92415420b24941a32fcda/material/ques3askvideo.mp4", "text": "3. <p>What about a quick drink on the way back?</p>", "img": "resource/fc27298738a92415420b24941a32fcda/material/ques3askimg.jpg"}, "ans3": {"std": ["Sounds great.", "Good idea.", "No, thanks.", "Yeah, why not?", "I'm down for a quick drink.", "Let's grab a drink on the way back.", "That sounds like a plan.", "Let's make a stop for a drink.", "Count me in for a quick drink.", "I could go for a drink.", "A quick drink sounds perfect, let's do it.", "Thanks, but I really should get back home as soon as possible.", "Fine. I would like to have a cup of coffee.", "OK. Let's have a glass of milk tea.", "OK.", "All right.", "Sure.", "That's a good idea.", "Sounds good.", "Good.", "Very good."], "key": "Sure | good idea | great | perfect | OK | no thanks | good"}, "qu4": {"video": "resource/fc27298738a92415420b24941a32fcda/material/ques4askvideo.mp4", "text": "4. <p>Do you think that young people enjoy life more than old people do?</p>", "img": "resource/fc27298738a92415420b24941a32fcda/material/ques4askimg.jpg"}, "ans4": {"std": ["Yes. I think so.", "Yes. I think so. Young people enjoy life more than old people do.", "No, I don't think so.", "No, I don't agree.", "No, I don't think so. Old people enjoy life more than young people do.", "Yes, I agree.", "Yes. Young people enjoy life more than old people do.", "No. Young people don't enjoy life more than old people do.", "No. Old people enjoy life more than young people do.", "Yes. The younger you are, the more possibilities you have.", "No. The retired people enjoy life more since they have both the money and the time.", "Yes. They have much more energy to enjoy their life.", "No. I don't think age determines happiness.", "No. Everyone enjoys life differently regardless of their age.", "Well. There are benefits and drawbacks to each age group.", "It depends on the individual's life circumstances and experiences.", "No. Happiness is subjective and can be found at any age.", "No. I think both young and old people can enjoy life equally.", "No. Life is meant to be enjoyed at any age.", "No. Age doesn't determine one's ability to enjoy life.", "No. Every stage of life has its own unique joys and challenges.", "No. Age is just a number. Happiness is a state of mind.", "Yes, young people have more energy and fewer responsibilities, so they can enjoy life more.", "Yes, they have fewer physical limitations and can engage in more activities.", "Yes, young people are more carefree and have less stress, which can make life more enjoyable.", "Yes, they have less experience with hardships and can have a more positive outlook on life.", "Yes, young people have more opportunities to explore and try new things.", "Yes, they have a sense of optimism and possibilities for the future.", "Yes, young people have more time to focus on their hobbies and interests.", "Yes, they have more social connections and can enjoy more social activities.", "Yes, young people are generally healthier and can enjoy life without physical limitations.", "No, happiness and enjoyment of life can be found at any age.", "No, life experiences and personal growth can bring joy at any stage of life.", "No, everyone's life experiences are unique and can impact how much they enjoy life.", "No, life satisfaction is not based on age.", "No, people can find happiness and fulfillment at any age.", "No, age is just a number, happiness is a state of mind.", "No, everyone's circumstances in life affect their enjoyment of life, regardless of age.", "No, some people may not find enjoyment in certain activities until they are older.", "No, happiness and enjoyment of life are not limited by age.", "No, people of all ages have unique experiences and perspectives that shape their enjoyment of life.", "Yes, they have fewer financial responsibilities and can enjoy more leisure activities.", "Yes.", "No."], "key": "yes | no"}}}; function timer(num) { return new Promise((resolve, reject) => { $("#time").text(num); $("#time").show(); let intervalID = setInterval(function () { let i = parseInt($("#time").text()); if (i > 1) $("#time").text(i - 1); else { $("#time").hide(); clearInterval(intervalID); resolve() } }, 1000) }) } function videoPlay(src) { return new Promise((resolve, reject) => { $("#video").attr("src", src); $("#video").show(); $("#video")[0].play(); $("#video")[0].addEventListener("ended", function () { $("#video").hide(); resolve() }) }) } function audioPlay(src) { return new Promise((resolve, reject) => { $("#audio").attr("src", src); $("#audio").show(); $("#audio")[0].play(); $("#audio")[0].addEventListener("ended", function () { $("#audio").hide(); resolve() }) }) } $(document).ready(function () { $("#main").hide(); $("#button").click(function () { $("#button").hide(); $("#main").show(
