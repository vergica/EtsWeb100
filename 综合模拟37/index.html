 lady who wants to cross the road. He offers to help her go across the road. When they arrive at the other side of the road, Xiao Hong, who is following, runs up to the lady at once and says, \"Granny, please let me help you cross the road once again. It's our task to do a good deed.\""]}, "6": {"title": "简述和回答", "dir": {"audio": "resource/ab3d6971dc2f538bb070d2d004a92348/material/content.mp3", "text": "Whether it's collecting coins, supporting your favorites football team, or just shopping, most people have some kind of interest. But what happens when that interest becomes the most important thing in your life?Take Bob Martin for example, in 1988, he went to see the musical Cats at the New London Theatre. He enjoyed it so much that he went to see it again, and again, and again ... every week for fourteen years! He travelled 52,000 miles and saw the show 795 times, spending a total of £20,000. I don't drink, smoke or run a car, so I could just about afford it,\" says the 71-year-old. But sadly, Bob is now looking for a new hobby. The show closed last year after a sixteen-year run in London.For some, it's musicals that keep them coming back for more. For others, it's...fast food. Peter Holden, from Washington DC, eats an average of two McDonald's meals a day. He has eaten more than 11000 McDonalds and says, \"I'm a collector of the McDonald dining experience.\" He is 1.9 meters tall and weighs 90 kilograms — he says he doesn't put on weight partly because he is lucky and partly because he doesn't eat the fries."}, "qu1": {"audio": "resource/ab3d6971dc2f538bb070d2d004a92348/material/ques1askaudio.mp3", "text": "1. What are Bob Martin and Peter Holden respectively interested in?"}, "ans1": {"std": ["Bob Martin is interested in the musical Cats. Peter Holden is interested in McDonald's meals.", "Bob Martin has an interest in seeing the musical Cats, and Peter Holden is interested in McDonald's meals.", "Bob is interested in the musical Cats. Peter is interested in McDon
