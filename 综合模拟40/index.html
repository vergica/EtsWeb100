oney for doing this. That's not a decent way to earn money!", "There is a big hole in the road in front of Lao Wang's house. Many cars passing by would try not to fall into the hole. Lao Wang came up with an idea to fill the hole with water, so that the drivers couldn't see its depths. As a result, several drivers found themselves stuck in the hole and couldn't get out. Lao Wang saw this situation as a fantastic business opportunity. He helped the drivers get their cars out of the hole. In exchange, the drivers paid him for his services.", "There is a big hole in the road in front of Lao Wang's house. All the cars passing by try to avoid it. Lao Wang thinks for a while and comes up with an idea that would help him earn money. In the evening, Lao Wang fills the hole with water so that the drivers cannot see how deep the hole is during the day. On the next day, a driver drives into the hole and fails to drive out. Lao Wang helps the driver to pull out the car and gets a lot of money for doing this."]}, "6": {"title": "简述和回答", "dir": {"audio": "resource/a946d80c94514ceb6d332390d4e50a18/material/content.mp3", "text": "In my first year in high school, I was fascinated with video games. I played them day and night and I wasn't studying enough. I was failing mathematics, which was my hardest subject. But I wanted to go to a good university. It means I must do well in mathematics. I know my mathematics score could play an important role in determining whether or not I was able to be accepted by a good university. However, I couldn't give up playing video games. I was completely torn. Then I found an excuse. See, the only class I was doing really badly in was math. I was Okay with other subjects. I wouldn't take mathematics as major and I might learn computer game designing in the university."}, "qu1": {"audio": "resource/a946d80c94514ceb6d332390d4e50a18/material/ques1askaudio.mp3", "text": "1. What exact conflict did the speaker have between what he was doing and what he sh
