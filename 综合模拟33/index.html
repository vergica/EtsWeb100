lp.", "If I come across obstacles in life, I will encourage myself and face them bravely. I don’t hide nor complain, because it won’t help me out. Then, I’ll first analyze the obstacles I encounter, so that I can figure out the solution. Then I will act quickly, doing what I can do at once so as to solve the problem as soon as possible. If it’s beyond my ability to fix it, I’ll turn to others for help.", "When I come across obstacles in life, I won’t get defeated by the obstacles. Instead, I usually face the obstacles bravely. For example, I will carefully analyze the fundamental reasons for the obstacles and actively find a solution. If I cannot handle the obstacles by myself, I will turn to my friends or adults for help because my friends and I have a lot in common while adults are experienced enough to help me."], "key": "When Coming Across Obstacles in Life"}}}; function timer(num) { return new Promise((resolve, reject) => { $("#time").text(num); $("#time").show(); let intervalID = setInterval(function () { let i = parseInt($("#time").text()); if (i > 1) $("#time").text(i - 1); else { $("#time").hide(); clearInterval(intervalID); resolve() } }, 1000) }) } function videoPlay(src) { return new Promise((resolve, reject) => { $("#video").attr("src", src); $("#video").show(); $("#video")[0].play(); $("#video")[0].addEventListener("ended", function () { $("#video").hide(); resolve() }) }) } function audioPlay(src) { return new Promise((resolve, reject) => { $("#audio").attr("src", src); $("#audio").show(); $("#audio")[0].play(); $("#audio")[0].addEventListener("ended", function () { $("#audio").hide(); resolve() }) }) } $(document).ready(function () { $("#main").hide(); $("#button").click(function () { $("#button").hide(); $("#main").show(); videoPlay(data[0]["dir1"]).then(() => { $("#text").text(data[1]["text"][0]); $("#text").show(); return timer(30) }).then(() => { return audioPlay(data[0]["record"]["start"]) }).then(() => { return timer(15) }).then(() => { return
