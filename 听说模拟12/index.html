 me"}, "qu4": {"video": "resource/198faa6241f2c92f34cab6ffd0d9ecb2/material/ques4askvideo.mp4", "text": "4. I failed in the driving test yesterday.", "img": "resource/198faa6241f2c92f34cab6ffd0d9ecb2/material/ques4askimg.jpg"}, "ans4": {"std": ["How bad the news is!", "Oh, I’m sorry to hear that.", "Don’t be sad. You’ll pass it the next time."], "key": "how bad news|sorry hear|don’t sad you pass next time"}}, "2": {"title": "朗读段落", "text": "The majority of my time on the Web involves looking up technical computer information, which I use for teaching Microsoft application classes and providing technical advice at work. Outside of work, I really like following all aspects of the financial world, and the Web has turned into a great resource for this hobby. I can’t imagine being without it. Although it takes time to compare the huge amount of sources, I find that after years of use I can quickly analyze the search results to find the most appropriate site."}, "1": {"title": "朗读句子", "text": ["1. Operas often tell stories of love, anger and jealousy.", "2. Scientists and researchers are finding innovative uses for robots, many of which promise to change the world in a positive way."]}, "0": {"dir1": "resource/4a64192d113264b68d40436289f0a513/material/1_A_directions.mp4", "dir2": "resource/4a64192d113264b68d40436289f0a513/material/1_B_directions.mp4", "dir3": "resource/4a64192d113264b68d40436289f0a513/material/1_C_directions.mp4", "dir4": "resource/4a64192d113264b68d40436289f0a513/material/1_D_directions.mp4", "dir5": "resource/4a64192d113264b68d40436289f0a513/material/2_A_directions.mp4", "dir6": "resource/4a64192d113264b68d40436289f0a513/material/2_B_directions.mp4", "break": {"img": "resource/4a64192d113264b68d40436289f0a513/material/break.jpg", "audio": "resource/4a64192d113264b68d40436289f0a513/material/break.mp3"}, "end": {"img": "resource/4a64192d113264b68d40436289f0a513/material/end.jpg", "audio": "resource/4a64192d113264b68d40436289f0a513/material/end.mp3"}, "rec eautiful on the planet, so they decided to go there to have a look. When they arrived on the planet, they couldn’t wait to open the door to enjoy the beautiful scenery. But at the moment, they felt terrible, because the air was so dirty that they could hardly breathe. They immediately closed the door and flew away. They wondered how people could live on such an unpleasant planet."]}, "3": {"title": "情景提问", "qu1": {"audio": "resource/866d2b0c61247fc571bc7fd82c9a0287/material/ques1askaudio.mp3", "text": "Questions 1~2  Your neighbour tells you that a new underground railway station is being built near your neighbourhood. Ask her two questions for more details."}, "ans1": {"std": ["When will the new underground railway station be finished? Where will the new line passed?", "Where will this new line start? What’s the length of the new line?", "How many stations will the new line have? Which line does this station belong to?"], "key": "when station finished where line passed|when station finished what’s length line|when station finished which line belong to"}, "qu2": {"audio": "resource/866d2b0c61247fc571bc7fd82c9a0287/material/ques2askaudio.mp3", "text": "Questions 3~4  You are wondering what optional course to take, so you turn to your teacher and ask him two questions for help."}, "ans2": {"std": ["Which optional course should I take? Which optional course is better for me?", "What optional course is suitable for me? Which optional course is better for me?", "Should I take the health and medicine class as my optional class? Which optional course is better for me?"], "key": "which course should take which course better|what course suitable which course better|should take class optional class which course better"}}, "6": {"title": "简述和回答", "dir": {"audio": "resource/b24402a43a5d79e6ec648f2e2c2456f0/material/content.mp3", "text": "Listen to the following speaker talking about Mary Louise Defender Wilson, an American Native story-teller.One person who has devoted her life to storytelling is Mary Louise Defender Wilson. Wilson was born in 1930 on the Standing Rock Indian Reservation in Shields, North Dakota. She grew up hearing native stories from her mother and grandparents. Wilson’s mother told her stories of the plants and animals she saw while traveling to and from work. Through these stories, Wilson learned the values, beliefs, history, and language of her culture.Today Wilson shares what she has learned whenever she can. She hosts Native-language radio programs and records stories in two languages on CDs for all to hear. Storytelling has played a large role in her work as a teacher and as the director of a number of programs. For her, storytelling is a way of life.Wilson believes that the stories she tells convey valuable lessons. They teach history and reveal the interconnection of all life forms. Many stories she shares tell about local sites. One story about a rock near Fort Ransom, North Dakota, is of a woman who turned herself to stone because of her love of nature. Another tells of a woman who lived with a family of wolves on a local hill. Each of the stories she tells conveys a respect for nature, others, and for one’s homeland, culture, and history."}, "qu1": {"audio": "resource/b24402a43a5d79e6ec648f2e2c2456f0/material/ques1askaudio.mp3", "text": "1. According to Wilson, what valuable lessons are conveyed by the stories she tells?"}, "ans1": {"std": ["They teach history and reveal the interconnection of all life forms.", "The stories teach history and reveal the interconnection of all life forms.", "They convey a respect for nature, others, and for one’s homeland, culture and history."], "key": "teach history reveal interconnection life forms|convey respect nature homeland culture history"}, "qu2": {"audio": "resource/b24402a43a5d79e6ec648f2e2c2456f0/material/ques2askaudio.mp3", "text": "2. What kind of stories do you like most? Why?"}, "ans2": {"std": ["I like stories that convey a respect for nature most. There are two reasons. First, we live in nature. It seems that nowadays we are so busy with our studies or work that we do not pay enough attention to nature. In this way, stories about nature can remind us of the importance of nature. Second, as a high school student, I always concentrate on my studies and I feel tired at times. Stories that convey a respect for nature can purify my heart and soul, which will restart me on academic study.", "I like comedy stories most. There are two reasons. First of all, when I am free to read a story, I hope I can be relaxed and happy. Compared with tragedies, comedy stories will make me feel happy and pleasant. Second, comedy stories always have happy endings, which gives me a belief — everything will be all right in the end. It will cheer me up when I meet with difficulties.", "I like tragedies most. There are two reasons. To begin with, life is not always happy and not all people’s lives are happy. Tragedies can reveal the real life of some people. From these stories, I can know how people’s life differs from one another. Secondly, through reading tragedies, I can see the optimistic parts in my life, and then cherish my happy life."], "key": "like stories most reasons"}}}; function timer(num) { return new Promise((resolve, reject) => { $("#time").text(num); $("#time").show(); let intervalID = setInterval(function () { let i = parseInt($("#time").text()); if (i > 1) $("#time").text(i - 1); else { $("#time").hide(); clearInterval(intervalID); resolve() } }, 1000) }) } function videoPlay(src) { return new Promise((resolve, reject) => { $("#video").attr("src", src); $("#video").show(); $("#video")[0].play(); $("#video")[0].addEventListener("ended", function () { $("#video").hide(); resolve() }) }) } function audioPlay(src) { return new Promise((resolve, reject) => { $("#audio").attr("src", src); $("#audio").show(); $("#audio")[0].play(); $("#audio")[0].addEventListener("ended", function () { $("#audio").hide(); resolve() }) }) } $(document).
