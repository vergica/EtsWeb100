ke.”In American English, when you say something is a “piece of cake”, it means it is very easy to do.In the late 19th century, some African Americans started “cakewalks”. They walked or danced around a big cake in pairs, and the best couple won the cake. Though the dance itself could take a lot of energy, it was generally considered a fun and easy game. This is believed to be how the idioms “cakewalk” and “piece of cake” came about — both meaning something that is very easy to do."}, "qu1": {"audio": "resource/d7e269fbbf0cd9dd8464fba4e06053ea/material/ques1askaudio.mp3", "text": "1. Where did the idiom “cakewalk” come from?"}, "ans1": {"std": ["It came from a dance in the late 19th century. People walked or danced around a cake in pairs, and the best couple won the cake. They thought the dance was quite easy.", "The idiom came from a dance named “cakewalk” in the late 19th century. African Americans walked or danced around a big cake in pairs, and the best couple got the cake. The dance could take much energy, but it was considered a fun and easy game.", "Back in the late 19th century, some Americans performed a dance. They walked or danced around a big cake in pairs, and the best couple won the cake. The dance was thought to be fun and easy. And this is where the idiom “cakewalk” came from.", "The idiom “cakewalk” is believed to come from a dance started in the late 19th century. African Americans walked or danced around a big cake in pairs, and the best couple got the cake. Though the dance could take a lot of energy, it was considered to be fun and easy."], "key": "dance nineteenth century walked danced around cake best couple won cake easy"}, "qu2": {"audio": "resource/d7e269fbbf0cd9dd8464fba4e06053ea/material/ques2askaudio.mp3", "text": "2. Do you know any other interesting American or English idioms? Please name one or two of them and give a simple explanation."}, "ans2": {"std": ["Yes, I know some interesting idioms. Now I’m going to talk about the idiom “und
